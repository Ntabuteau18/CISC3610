    <title>Data Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<body>
    <canvas id="RadarChart" width="800" height="100"></canvas>
    <canvas id="BarChart" width="500" height="150"></canvas>

    
    <script>
    var ctx = document.getElementById('RadarChart').getContext('2d');
    var RadarChart = new Chart(ctx, {
    type: 'radar',
    data: {
        labels: ['Strength','Intelligence','Agility', 'Leadership', 'Aesthetic','Endurance'],
        datasets: [{
            label: "Video Game Protagonist Trait Point Allocation",
            data: [25, 15, 0, 30, 24, 6],
            fill: true,
            backgroundColor: 'rgba(99, 114, 255, 0.2)',
            borderColor: 'rgba(7, 27, 223, 0.49)',
            pointBackgroundColor: 'rgba(7, 27, 223, 0.95)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        }]
        
    },
    
});
</script>
